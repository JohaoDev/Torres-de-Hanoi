<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Torres de Hanoi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="inteligencia.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-12 text-center">
        <h2>Torres de Hanoi</h2>
    </div>
    <div class="row">
        <div class="col-4">
            <label for="numero_fichas">Ingrese el número de fichas</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary" onclick="Inicializar()">Iniciar</button>
                </div>
                <input type="number" min="0" max="10" class="form-control" id="numero_fichas" placeholder="Mínimo 1 - Máximo 10">
            </div>
        </div>
        <div class="col-8">
            <label for="numero_fichas">Mover Entre Columnas</label>
            <div class="row">
                <div class="col-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Desde</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Desde" id="desde" style="text-transform:uppercase">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Hacia</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Hacia" id="hacia" style="text-transform:uppercase">
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-dark" onclick="MoverBoton()">Mover</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="float: left; width: 100%; height: 10px;"></div>
    </div>
    <div class="row">
        <div class="col-4 text-center">
            <div class="col-12 text-center" id="A" style="height: 300px; background-image: url('./imgs/soporte.png'); background-repeat: no-repeat; background-position: center; background-size: 10px 300px;">
                
            </div>
            <div style="float:left; width: 100%; background-color: burlywood; border-style: solid; height: 10px;">
            </div>
            <div class="col-12">
                <h2>A</h2> 
            </div>
        </div>
        <div class="col-4 text-center">
            <div class="col-12 text-center" id="B" style="height: 300px; background-image: url('./imgs/soporte.png'); background-repeat: no-repeat; background-position: center; background-size: 10px 300px;">
                
            </div>
            <div style="float:left; width: 100%; background-color: burlywood; border-style: solid; height: 10px;">
            </div>
            <div class="col-12">
                <h2>B</h2> 
            </div>
        </div>
        <div class="col-4 text-center">
            <div class="col-12 text-center" id="C" style="height: 300px; background-image: url('./imgs/soporte.png'); background-repeat: no-repeat; background-position: center; background-size: 10px 300px;">
                
            </div>
            <div style="float:left; width: 100%; background-color: burlywood; border-style: solid; height: 10px;">
            </div>
            <div class="col-12">
                <h2>C</h2> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <button type="button" class="btn btn-success" onclick="Resolver()">Resolver</button>
        </div>
    </div>
</div>
</body>
</html>
